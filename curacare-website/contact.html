<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="icon" href="./img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Fragment+Mono:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Fragment+Mono:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/scroll-animation.css">
    <link rel="stylesheet" href="./styles/startpagina.css">
    <link rel="stylesheet" href="./styles/contact.css">

    <script src="./js/header.js" defer></script>
    <script src="./js/nav.js" defer></script>
    <script src="./js/scroll-animation.js" defer></script>
    <script src="./js/contact.js" defer></script>
    <script src="./js/footer.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <section class="flex-container img-left" id="contact-section">
            <figure><img src="./img/mail.png" alt="mail symbool "></figure>
            <div>
                <h2>Contactformulier</h2>
                <p>Heb je een vraag? Vul dan onderstaand formulier in om contact op te nemen!</p>
                <form action="">
                    <label for="naam">Naam (*)</label>
                    <input type="text" id="naam" name="name" required>
                    <label for="e-mail">E-mailadres (*)</label>
                    <input type="email" id="e-mail" name="email" required>
                    <label for="telefoon">Telefoonnummer</label>
                    <input type="tel" id="telefoon" name="telephone">
                    <label for="bericht">Bericht (*)</label>
                    <textarea id="bericht" name="message" required></textarea>
                    <p>(*) verplichte velden</p>
                    <input id="submit" type="submit" value="Verstuur bericht">
                </form>
                <div id="submit-response"></div>
            </div>
        </section>
        <section class="social-media">
            <h2>Volg ons op ...</h2>
            <div>
                <div>
                    <a href="https://www.facebook.com/curacare.be" target="_blank">
                        <h3>Facebook</h3>
                        <img src="./img/foxtrot-facebook.png" alt="Foxtrot Facebook logo">
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com/curacare_support_transport/" target="_blank">
                        <h3>Instagram</h3>
                        <img src="./img/foxtrot-instagram.png" alt="Foxtrot Instagram logo">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
