<body>
    <header>
        <div class="header-logo">
            <img class="logo-img" src="./img/gradje_logo.png" alt="gradje logo">
            <h1>Gradje Club</h1>
        </div>
    </header>
    <main>
        <section id="login">
            <h2>Welkom bij Gradje Club!</h2>
            <p>Log in om de site te bezoeken.</p>
            <form action="">
                <label for="user">E-mailadres</label>
                <input type="text" id="user" name="userEmail" >
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password">
                <button type="submit">Log in</button>
            </form>
        </section>
        <section>
            <p class="center">Heb je nog geen account? <a href="./">Registreer&nbsp;hier!</a></p>
        </section>
    </main>
